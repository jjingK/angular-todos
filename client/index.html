<!DOCTYPE html>
<html lang="en" ng-app="todomvc">
<head>
  <meta charset="UTF-8">
  <title>TODOmvc</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <style>
  li.todo-item, .log {
    margin: 10px 0;
  }
  </style>
</head>
<body ng-controller="TodomvcCtrl" class="container">
  <h1>Todos</h1>
  <!-- <h2>{{message}}</h2> -->
  <!-- add todo  -->
  <form ng-submit="add(newTodoTitle)">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Type todo..." aria-describedby="basic-addon2" ng-model="newTodoTitle" autofocus>
      <span class="input-group-btn">
        <button type="submit" class="btn btn-success">Add</button>
      </span>
    </div>

  </form>

  <!-- todo list -->
  <ul class="list-unstyled">
    <li ng-repeat="todo in todos | filter: status" class="todo-item">
      <todo-item data="todo" on-remove="remove(todoId)" on-update="update(todo)"></todo-item>
    </li>
  </ul>
  <!-- <ul class="list-unstyled">
    <li ng-repeat="todo in todos | filter: status" class="todo-item">
      <div class="input-group">
        <span class="input-group-addon">
          <input type="checkbox" ng-model="todo.completed">
        </span>
        <input type="text" class="form-control" ng-model="todo.title">
        <span class="input-group-btn">
          <button class="btn btn-danger" ng-click="remove(todo.id)">Remove</button>
        </span>
      </div>
    </li>
  </ul> -->

  <!-- filter -->
  <todo-filter status="{}" clear="clearCompleted()"></todo-filter>
  <!-- <div class="btn-group">
    <button class="btn btn-default" ng-click="status={completed: true}">Completed</button>
    <button class="btn btn-default" ng-click="status={completed: false}">Active</button>
    <button class="btn btn-default" ng-click="status={}">All</button>
    <button class="btn btn-default" ng-click="clearCompleted()">Clear Completed</button>
  </div> -->

  <div class="log">
    <pre>{{ todos | json }}</pre>
  </div>
  <!-- angualr loading -->
  <script src="node_modules/angular/angular.js"></script>
  <!-- module loading -->
  <script src="js/app.js"></script>
  <!-- controller loading -->
  <script src="js/controllers/todomvcCtrl.js"></script>
  <!-- dective loading -->
  <script src="js/directives/todoItem.js"></script>
  <script src="js/directives/todoFilter.js"></script>
  <!-- service loading -->
  <script src="js/sevices/todoStorage.js"></script>

</body>
</html>
